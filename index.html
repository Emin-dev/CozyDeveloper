<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Emin.Developer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="bg-layer" class="bg-layer"></div>
    
    <div id="game-over-overlay" class="game-over-screen">
        <div class="error-box">
            <h1>:(</h1>
            <h2>FATAL ERROR: BURNOUT</h2>
            <p>Your developer has crashed.</p>
            <div class="stats-summary">
                <div>Level Reached: <span id="final-level">1</span></div>
                <div>Total Codes: <span id="final-codes">0</span></div>
            </div>
            <button id="btn-reboot" class="reboot-btn">REBOOT SYSTEM</button>
        </div>
    </div>

    <div class="game-layout">
        <div class="settings-bar">
            <button id="btn-settings" class="icon-btn">‚öôÔ∏è</button>
        </div>

        <header class="hud-panel">
            <h1 id="level-display" class="level-title">LVL 1 ‚Ä¢ Normal</h1>
            
            <div class="stat-grid">
                <div class="stat-item">
                    <div class="stat-label">
                        <span>XP</span>
                        <span id="xp-text">0 / 100</span>
                    </div>
                    <div class="progress-track">
                        <div class="progress-fill xp-fill" id="xp-bar"></div>
                    </div>
                </div>

                <div class="stat-item">
                    <div class="stat-label">
                        <span>BURNOUT</span>
                        <span id="stress-text">0%</span>
                    </div>
                    <div class="progress-track">
                        <div class="progress-fill stress-fill" id="stress-bar"></div>
                    </div>
                </div>

                <div class="stat-row">
                    <div class="stat-item money-item">
                        <div class="stat-label">
                            <span>üí∞</span>
                            <span id="money-text">$0</span>
                        </div>
                    </div>
                    <div class="stat-item study-item">
                        <div class="stat-label">
                            <span>üìö</span>
                            <span id="study-mult">√ó1.0</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <div class="tasks-section">
            <div id="tasks-list" class="tasks-list"></div>
        </div>

        <main class="character-stage" id="click-zone">
            <div id="speech" class="bubble">Ready to code!</div>
            <div id="avatar" class="emoji-avatar">üë∂</div>
        </main>

        <footer class="control-panel">
            <div class="action-row">
                <button id="btn-code" class="big-btn code-btn">
                    <span class="btn-icon">üíª</span>
                    <span class="btn-label">CODE</span>
                </button>
                <button id="btn-rest" class="big-btn rest-btn">
                    <span class="btn-icon">‚òï</span>
                    <span class="btn-label">REST</span>
                </button>
                <button id="btn-study" class="big-btn study-btn">
                    <span class="btn-icon">üìö</span>
                    <span class="btn-label">STUDY</span>
                </button>
            </div>

            <div class="powerup-grid">
                <button id="btn-autoStress" class="powerup-btn">
                    <div class="powerup-header">
                        <span class="powerup-icon">üßò</span>
                        <span class="powerup-timer" id="timer-autoStress"></span>
                    </div>
                    <div class="powerup-info">
                        <span class="powerup-name">Auto Rest</span>
                        <span class="powerup-cost" id="cost-autoStress">$100</span>
                    </div>
                </button>
                <button id="btn-autoClick" class="powerup-btn">
                    <div class="powerup-header">
                        <span class="powerup-icon">ü§ñ</span>
                        <span class="powerup-timer" id="timer-autoClick"></span>
                    </div>
                    <div class="powerup-info">
                        <span class="powerup-name">Auto Code</span>
                        <span class="powerup-cost" id="cost-autoClick">$250</span>
                    </div>
                </button>
                <button id="btn-xpBoost" class="powerup-btn">
                    <div class="powerup-header">
                        <span class="powerup-icon">‚ö°</span>
                        <span class="powerup-timer" id="timer-xpBoost"></span>
                    </div>
                    <div class="powerup-info">
                        <span class="powerup-name">XP Boost</span>
                        <span class="powerup-cost" id="cost-xpBoost">$120</span>
                    </div>
                </button>
                <button id="btn-shield" class="powerup-btn">
                    <div class="powerup-header">
                        <span class="powerup-icon">üõ°Ô∏è</span>
                        <span class="powerup-timer" id="timer-shield"></span>
                    </div>
                    <div class="powerup-info">
                        <span class="powerup-name">Shield</span>
                        <span class="powerup-cost" id="cost-shield">$200</span>
                    </div>
                </button>
            </div>
        </footer>
    </div>

    <div id="settings-panel" class="settings-panel">
        <div class="settings-content">
            <div class="settings-header">
                <h2>Settings</h2>
                <button id="btn-close-settings" class="icon-btn">‚úï</button>
            </div>

            <div class="settings-section">
                <h3>Audio & Haptics</h3>
                <div class="toggle-group">
                    <button id="btn-sound" class="toggle-btn">üîä Sound</button>
                    <button id="btn-haptic" class="toggle-btn">üì≥ Vibration</button>
                </div>
            </div>

            <div class="settings-section">
                <h3>Difficulty</h3>
                <div id="diff-options" class="options-grid"></div>
            </div>

            <div class="settings-section">
                <h3>Avatar Theme</h3>
                <div id="avatar-options" class="options-grid"></div>
            </div>

            <div class="settings-section">
                <h3>Background</h3>
                <div id="bg-options" class="options-grid"></div>
            </div>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
